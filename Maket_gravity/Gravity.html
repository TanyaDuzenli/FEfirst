<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style_gravity.css"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="stylesheet" type="text/css" href="Font_gravity.css"/>
    <link rel="stylesheet" type="text/css" href="Assets/Font_FS/stylesheet.css"/>
    
<title>Gravity</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row row-jcsb">

                <div class="header__logo">
                    <a href="#" class="logo"><img src="Assets/Images/Logo.png"></a>
                </div>
                <form>
                    <button type="submit" class="btn header__form"><img src="Assets/Images/Vector.form.png"></button>
                </form>
                <div class="header__menu">
                    <a href="#" class="menu"><img src="Assets/Images/menu-icon.png"></a>
                  </div>
               </div>

               <section class="intro">
                   <div class="container">
                       <div class="row">

                        <div class="intro-text">
                            <h1 class="into-text__title">Work around you <br/>
                                 and your team</h1>
                            <p class="intro-text__p">From ads that dance or sing to MTV-like commercials,<br/>
                                 online advertisers are now using a new type of<br/>
                                  technology “rich media” to attract consumers.
                            </p>
                            <button class="btn intro-text__btn">Get started</button>

                            <div class="slider-loaders intro__loaders">
                                <div class="slider-loaders__item">
                                    <img src="Assets/Images/slider-aktive.png" class="slider-loaders__item__img"/>
                                     </div>
                                <div class="slider-loaders__item slider-loaders__item--isDisabled">
                                    <img src="Assets/Images/slider.png" class="slider-loaders__item__img"/>
                                </div>
                            </div>

                        </div>
                       </div>
                   </div>

               </section>


            </div>
        </div>
    </div>
        
    

</body>
</html>
